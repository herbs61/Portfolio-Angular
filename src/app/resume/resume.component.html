<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container ">
    <div class="row">
      <div class="col-lg col-md-11 col-sm-10 col-11 shadow border m-3">
        <div class="text-center">
          <h1 class="text-light">Education</h1>
          <div class="educations" *ngFor="let education of educationList">
            <ul style="margin: 2rem;">
            <h2 style="color: green;">{{education.course}}</h2>
            <h3 style="color: gray;">{{education.institute}}</h3>
            <h4 class="text-light">{{education.duration}}</h4>
            
          </ul>
          </div>


        </div>
      </div>
    </div>
    </div>




      <div class="container">
        <div class="row">
          <div class="col-lg col-md-11 col-sm-10 col-11 shadow border m-3">
            <div class="text-center">
              <h1 class="text-light">Work Experience</h1>
              <div class="experiences"  *ngFor="let workexp of workExpList">
                <ul style="margin: 2rem;">
                <h2 style="color: green;">{{workexp.role}}</h2>
                <h3 style="color: gray">{{workexp.company}}</h3>
                <h4 class="text-light">{{workexp.duration}}</h4>
              <h4 *ngFor="let desc of workExpList" class="text-light">{{desc.description}}</h4>
            </ul>
          </div>

            </div>
          </div>
          </div>
          </div>
  <div class="text-light">
    <h1>Download and check out CV</h1>
    <a href="../../assets/Herbert_Owusu_Resume_2.docx.doc" download class="btn btn2 text-light">Download CV</a>
  </div>

</body>
</html>
