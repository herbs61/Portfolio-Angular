<div class="container">
<h1 class="project" style="text-align: center; ">Projects</h1>
  <div class="mb-2">
    <div>
      <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
      <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
    </div>

    <div [collapse]="isCollapsed" [isAnimated]="true">
      <div class="border mb-2 shadow-sm" style="width:250px">
        <form>
          <div class="row mx-0">
            <div class="col">
                <small><b>Languages:</b></small>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="typescript"
                      (change)="Filter()"
                      name="Typescript">
                      <label class="form-check-label small">Typescript</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="python"
                      (change)="Filter()"
                      name="python">
                      <label class="form-check-label small">Python</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="csharp"
                      (change)="Filter()"
                      name="csharp">
                      <label class="form-check-label small">Csharp</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="javascript"
                      (change)="Filter()"
                      name="Javascript">
                      <label class="form-check-label small">Javascript</label>
                  </div>
                </div>
            </div>

            <div class="col">
                <small><b>Frameworks:</b></small>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="angular"
                      (change)="Filter()"
                      name="Angular">
                      <label class="form-check-label small">Angular</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="aspnet"
                      (change)="Filter()"
                      name="Aspnet">
                      <label class="form-check-label small">Aspnet</label>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                      <input type="checkbox"
                      class="form-check-input postion-static me-2"
                      [(ngModel)]="django"
                      (change)="Filter()"
                      name="Django">
                      <label class="form-check-label small">Django</label>
                  </div>
                </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-3" style="max-width: 380px; min-width: 380px">
      <app-project-card [project]="project"></app-project-card>
    </div>

  </div>

</div>



<div class="container">
  <div class="row">
    <!-- About Me -->
    <div class="col-lg shadow border m-5">
      <div class="text-center">
        <h1>Education</h1>
        <div class="educations " *ngFor="let education of educationList">
          <h2>{{education.course}}</h2>
          <h3>{{education.institue}}</h3>
          <h4>{{education.duration}}</h4>
          <h4>{{education.score}}</h4>
        </div>


      </div>
    </div>




    <div class="container">
      <div class="row">
        <!-- About Me -->
        <div class="col-lg shadow border m-5">
          <div class="text-center">
            <h1>Work Experience</h1>
            <div class="experiences" *ngFor="let workexp of workExpList">
              <ul>
              <h2>{{workexp.role}}</h2>
              <h3>{{workexp.company}}</h3>
              <h4>{{workexp.duration}}</h4>
            
         
            <h4 *ngFor="let desc of workExpList">{{desc.description}}</h4>
          </ul>
        </div>
    
          </div>
        </div>
